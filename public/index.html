<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
</head>
<body>
    <h1>Chatting...</h1>
    <input type="text" id="message" placeholder="Enter message">
    <button id="sendBtn">Send</button>
    <div id="messages"></div>

    <script src="/socket.io/socket.io.js"></script> <!-- This is coming from our backend side (index.js)-->

    <script>
        const socket = io()
        const sendBtn  = document.getElementById("sendBtn")
        const messageInput = document.getElementById("message")
        const ourMessages = document.getElementById("messages")

        socket.on("message-for-all",(message)=>{
            const p = document.createElement("p")
            p.innerText = message
            ourMessages.appendChild(p)
        })

        sendBtn.addEventListener("click",(e)=>{
            const message = messageInput.value;
            // console.log(message)
            socket.emit("user-message",message) // Here we are sending message from frontend to backend
        })
    </script>
</body>
</html>
